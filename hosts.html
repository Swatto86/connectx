<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Hosts</title>
    <script type="module" src="/src/hosts.ts" defer></script>
  </head>
  <body class="min-h-screen bg-base-100 text-base-content">
    <main class="p-4 flex flex-col h-screen">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Manage Hosts</h1>
        <div class="space-x-2">
          <button id="importCsv" class="btn btn-primary">Import CSV</button>
          <button id="exportCsv" class="btn btn-primary">Export CSV</button>
          <button id="addHost" class="btn btn-accent">Add Host</button>
        </div>
      </div>

      <div id="server-list" class="bg-base-200 rounded-lg p-4 mb-16 overflow-y-auto flex-1 relative">
        <div id="noHostsMessage" class="hidden absolute inset-0 flex items-center justify-center text-gray-500">
          No hosts found. Add one to get started.
        </div>
        
        <div id="hostsTableWrapper">
          <table class="table w-full" id="hostsTable">
            <thead>
              <tr>
                <th class="text-center w-[30%]">Connection String</th>
                <th class="text-center w-[50%]">Description</th>
                <th class="text-center w-[20%]">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table content will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="fixed bottom-0 left-0 right-0 h-16 bg-base-100 flex justify-between items-center px-4">
        <button id="backToMain" class="btn btn-ghost btn-circle" title="Back to Main">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </button>
        
        <div class="dropdown dropdown-top dropdown-end">
          <button 
            tabindex="0" 
            class="btn btn-ghost btn-circle"
            aria-label="Toggle theme selector"
            title="Toggle theme"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-5 w-5" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
              aria-hidden="true"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
              />
            </svg>
          </button>
          <div tabindex="0" class="dropdown-content z-[1] shadow-lg bg-base-200 rounded-box w-52">
            <div class="max-h-[60vh] overflow-y-auto overflow-x-hidden">
              <ul class="menu menu-vertical">
                <li><a data-theme-value="light">Light</a></li>
                <li><a data-theme-value="dark">Dark</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <dialog id="hostModal" class="modal">
        <div class="modal-box mt-24 max-w-2xl w-11/12 resize overflow-auto">
          <h3 class="font-bold text-lg mb-4" id="modalTitle">Add Host</h3>
          <form id="hostForm" class="space-y-4" autocomplete="off">
            <div>
              <label class="label">
                <span class="label-text">RDP Hostname</span>
              </label>
              <input 
                type="text" 
                id="hostname" 
                name="hostname" 
                class="input input-bordered w-full" 
                required 
                autocomplete="off"
                placeholder="server.domain.com"
                pattern="(?!-)[A-Za-z0-9-]{1,63}(?<!-)(\.[A-Za-z0-9-]{1,63})*\.[A-Za-z]{2,}"
                title="Please enter a valid hostname (e.g., server.domain.com)"
              />
            </div>
            <div>
              <label class="label">
                <span class="label-text">Description</span>
              </label>
              <textarea 
                id="description" 
                name="description" 
                class="textarea textarea-bordered w-full h-24"
                autocomplete="off"
              ></textarea>
            </div>
            <div class="modal-action">
              <button type="button" class="btn" onclick="hostModal.close()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </dialog>
    </main>
  </body>
</html>
