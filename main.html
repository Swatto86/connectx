<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectX</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="min-h-screen bg-base-100 text-base-content">
    <div class="fixed bottom-2 right-4 z-50">
      <div class="dropdown dropdown-top dropdown-end">
        <button 
          tabindex="0" 
          class="btn btn-ghost btn-circle"
          aria-label="Toggle theme selector"
          title="Toggle theme"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-5 w-5" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
            aria-hidden="true"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
            />
          </svg>
          <span class="sr-only">Toggle theme</span>
        </button>
        <div tabindex="0" class="dropdown-content z-[1] shadow-lg bg-base-200 rounded-box w-52">
          <div class="max-h-[60vh] overflow-y-auto overflow-x-hidden">
            <ul class="menu menu-vertical">
              <li><a data-theme-value="light">Light</a></li>
              <li><a data-theme-value="dark">Dark</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-6">
        <button id="backToLogin" class="btn btn-ghost btn-circle" title="Back to Login">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </button>
        <h1 class="text-2xl font-bold">Welcome to ConnectX</h1>
        <button id="manageHosts" class="btn btn-primary">
          Manage Hosts
        </button>
      </div>

      <!-- Search Box -->
      <div class="mb-4">
        <div class="relative">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search hosts..." 
            class="input input-bordered w-full"
          />
        </div>
      </div>

      <!-- Add this after your search box -->
      <div id="server-list" class="bg-base-200 rounded-box p-4">
        <!-- Results will be rendered here -->
      </div>

      <!-- Context Menu (Hidden by default) -->
      <div id="contextMenu" class="hidden fixed bg-gray-800 border border-gray-700 rounded-lg shadow-lg py-2 w-48">
        <ul>
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Connect RDP</li>
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Edit Server</li>
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Remove Server</li>
        </ul>
      </div>
    </main>
  </body>
</html>
