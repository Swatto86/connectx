<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="bg-[#0f1729] select-none h-screen flex flex-col">
    <div
      data-tauri-drag-region
      class="titlebar h-[16px]"
    ></div>
    <main class="flex-1 flex flex-col items-center justify-center -mt-12">
      <div class="w-full">
        <form id="login-form" class="space-y-3 w-full max-w-md mx-auto p-4" autocomplete="off">
          <h2 class="text-2xl font-semibold text-gray-300 mb-2 text-center">Enter Credentials</h2>
          
          <!-- Username field -->
          <div class="space-y-1">
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="user@domain.com"
              tabindex="1"
            />
          </div>

          <!-- Password field -->
          <div class="space-y-1 mt-3">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter password"
              tabindex="2"
            />
          </div>

          <!-- Buttons container -->
          <div class="grid grid-cols-3 gap-4 mt-4">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm text-center flex items-center justify-center transition-opacity duration-200"
              tabindex="3"
            >
              OK
            </button>
            <button
              type="button"
              id="delete-btn"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm text-center flex items-center justify-center transition-opacity duration-200"
              tabindex="4"
            >
              Delete
            </button>
            <button
              type="button"
              id="cancel-btn"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm text-center flex items-center justify-center"
              tabindex="5"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
