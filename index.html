<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectX</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="min-h-screen bg-base-100 select-none flex flex-col">
    <div data-tauri-drag-region class="titlebar h-[16px]"></div>
    <div class="fixed bottom-2 right-4 z-50">
      <div class="dropdown dropdown-top dropdown-end">
        <button 
          tabindex="0" 
          class="btn btn-ghost btn-circle"
          aria-label="Toggle theme selector"
          title="Toggle theme"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-5 w-5" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
            aria-hidden="true"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
            />
          </svg>
          <span class="sr-only">Toggle theme</span>
        </button>
        <div tabindex="0" class="dropdown-content z-[1] shadow-lg bg-base-200 rounded-box w-52">
          <div class="max-h-[60vh] overflow-y-auto overflow-x-hidden">
            <ul class="menu menu-vertical">
              <li><a data-theme-value="light">Light</a></li>
              <li><a data-theme-value="dark">Dark</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-1 flex flex-col items-center justify-center -mt-12">
      <div class="w-full">
        <form
          id="login-form"
          class="space-y-3 w-full max-w-md mx-auto p-4"
          autocomplete="off"
        >
          <h2 class="text-2xl font-semibold text-base-content mb-2 text-center">
            Enter Credentials
          </h2>
          <div>
            <label for="username" class="block text-sm font-medium text-base-content">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              tabindex="1"
              class="input input-bordered w-full mt-1"
              placeholder="Enter username"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-base-content">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              tabindex="2"
              class="input input-bordered w-full mt-1"
              placeholder="Enter password"
            />
          </div>
          <div class="flex justify-between space-x-2">
            <button
              type="button"
              id="delete-btn"
              tabindex="5"
              class="btn btn-error flex-1"
              disabled
            >
              Delete
            </button>
            <button
              type="button"
              id="cancel-btn"
              tabindex="4"
              class="btn btn-circle flex-1"
            >
              Cancel
            </button>
            <button
              type="submit"
              tabindex="3"
              class="btn btn-primary flex-1"
              disabled
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
